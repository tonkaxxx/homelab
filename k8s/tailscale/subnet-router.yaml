apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-subnet-router
  template:
    metadata:
      labels:
        app: tailscale-subnet-router
    spec:
      serviceAccountName: tailscale
      initContainers:
      - name: sysctler
        image: busybox
        command:
        - /bin/sh
        - "-c"
        - sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1
        securityContext:
          privileged: true
      containers:
      - name: tailscale
        image: ghcr.io/tailscale/tailscale:latest
        imagePullPolicy: Always
        env:
        - name: TS_KUBE_SECRET
          value: "tailscale-auth"
        - name: TS_USERSPACE
          value: "true"
        - name: TS_ROUTES
          value: "192.168.88.0/24,10.244.0.0/16" # mb change subnets (1st my servers local ip, 2nd cidr)
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
              optional: true
        securityContext:
          privileged: false
        livenessProbe:
          exec:
            command:
            - tailscale
            - status
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - tailscale
            - status
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"